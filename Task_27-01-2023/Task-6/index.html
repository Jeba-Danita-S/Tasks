<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-6</title>
    <link href="./styles.css" rel="stylesheet">
</head>

<body>

    <h1>PRODUCT FORM</h1>
    <div class="container">
        <form method="post">
            <br><br>
            <div class="info">
                <label for="first-name">FIRST NAME:</label>
                <input id="first-name" name="first-name" placeholder="Your first name" required />
                <label for="last-name">LAST NAME:</label>
                <input id="last-name" name="last-name" placeholder="Your last name" required />
                <br><br><br>
            </div>
            <div class="info">
                <label for="email">EMAIL ADDRESS:</label>
                <input id="email" name="email" placeholder="Your email address" required />
                <br><br><br>
            </div>
            <div class="info">
                <label for="phone-no">PHONE NUMBER:</label>
                <input class="phone" id="phone-no" name="phone-no" placeholder="??" required />
                <input id="phone-no" name="phone-no" placeholder="?????????" required />
                <br><br><br>
            </div>
            <div class="info label">
                <label for="bill">BILLING ADDRESS:</label>
                <input id="bill" name="bill" placeholder="Your billing address" required />
                <br><br><br>
            </div>
            <div class="info label">
                <label for="address">YOUR ADDRESS:</label>
                <input id="address" name="address" placeholder="Your address" required />
                <br><br><br>
            </div>
            <div class="info">
                <label for="city">CITY:</label>
                <input id="city" name="city" placeholder="Your city" required />
                <label for="state">STATE/PROVINCE:</label>
                <input id="state" name="state" placeholder="Your state or province" required />
                <br><br><br>
            </div>
            <div class="info">
                <label for="code">ZIP CODE:</label>
                <input id="code" name="code" placeholder="Your zip code" required />
                <label for="country" placeholder="Country">COUNTRY:</label>

                <select id="country" name="country" required>
                    <option value=""></option>
                    <option value="1">Tamil Nadu</option>
                    <option value="2">Kerala</option>
                    <option value="3">Karnataka</option>
                    <option value="4">Maharastra</option>
                    <option value="5">Madhya Pradesh</option>
                </select>
                <br><br><br>
            </div>
            <div class="info">
                <button type="submit">PLACE ORDER</button>
                <button type="submit">RESET</button>
            </div>

            <h5>2017 Product Order Form. All Rights Reserved. Design by W3layouts.</h5>
        </form>
    </div>

</body>

</html>
