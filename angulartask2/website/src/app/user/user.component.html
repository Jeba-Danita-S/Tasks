<div class="container-fluid">
    <div class="row vh-100">
        <div class="col-2 bg-dark text-center">
            <button type="button" routerLink="/user" class="btn btn-secondary w-75 mt-5">User List</button>
        </div>
        <div class="col-10">
            <h4 class="float-start pt-3">User List</h4>
            <a type="button" (click)="clickAddUser()" data-bs-toggle="modal" data-bs-target="#exampleModal"
                class="btn btn-success float-end my-3">Add User</a>
            <table class="table table-bordered mt-3 border-dark">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Status</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of userData">
                        <td>{{ user.id }}</td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.gender }}</td>
                        <td>{{ user.status }}</td>
                        <td>
                            <button type="submit" (click)="onEdit(user)" data-bs-toggle="modal"
                                data-bs-target="#exampleModal" class="btn btn-sm btn-info me-2">
                                <i class="fa fa-edit px-1"></i>Edit
                            </button>
                            <button (click)="delete(user)" type="submit" class="btn btn-sm btn-danger me-2">
                                <i class="fa fa-trash px-1"></i>Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>


            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Users Details</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="container w-100">
                                <form [formGroup]="userForm" *ngIf="showAdd || showUpdate">
                                    <div class="form-group pt-3">
                                        <label for="exampleInputName2" class="form-label">ID</label>
                                        <input type="text" formControlName="id" class="form-control border-dark"
                                            id="exampleInputName2" required>
                                    </div>
                                    <div class="form-group mb-3 pt-3">
                                        <label for="exampleInputName1" class="form-label">Name</label>
                                        <input type="text" formControlName="name" class="form-control border-dark"
                                            id="exampleInputName1" required>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Email</label>
                                        <input type="email" formControlName="email" class="form-control border-dark"
                                            id="exampleInputEmail1" required>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="exampleFormControlSelect1" class="form-label">Gender</label>
                                        <select class="form-select border-dark" formControlName="gender"
                                            id="exampleFormControlSelect1">
                                            <option disabled selected>Select one</option>
                                            <option>male</option>
                                            <option>female</option>
                                        </select>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="exampleFormControlSelect2" class="form-label">Status</label>
                                        <select class="form-select border-dark" formControlName="status"
                                            id="exampleFormControlSelect2">
                                            <option disabled selected>Select one</option>
                                            <option>active</option>
                                            <option>inactive</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="cancel" class="btn btn-secondary"
                                data-bs-dismiss="modal">Close</button>
                            <button type="button" *ngIf="showAdd" (click)="adduserdetails()"
                                class="btn btn-primary">Add</button>
                            <button type="button" *ngIf="showUpdate" (click)="updateuserdetails()"
                                class="btn btn-primary">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
